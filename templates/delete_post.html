{% extends 'index.html' %} 
{% block title%} Update Post {%endblock%} 
{% block content %}

{% if user.is_authenticated %}
<h1>Delete Post</h1>
<hr />
<br />
<form method="POST">
  {% csrf_token %}
  <strong>Are you sure?? You Want To Delete "{{post.title}}" </strong>
  <br />
  <br />
  <button>Confirm</button>
  <button><a href="{% url 'home' %}"> Cancel </a></button>
</form>

{% else %}

<h1>Oops... You are logged Out.  </h1> 
{% endif %}
{%endblock%}
